<!-- JS 載入活動資料 -->
<script>
  fetch('events-index.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('events-list');
      data.forEach(event => {
        const card = document.createElement('article');
        card.className = 'p-6 border border-[#00C9A7] rounded shadow hover:shadow-lg transition';

        card.innerHTML = `
          <h2 class="text-xl font-bold text-[#FFD95A] mb-2">${event.title}</h2>
          <p class="text-sm text-gray-400 mb-2">${event.date}｜${event.organizer || 'TNMNEWS'}</p>
          <p class="text-gray-200 mb-4">${event.summary}</p>
          <a href="event.html?id=${event.id}" class="text-[#FFD95A] underline hover:scale-105 inline-block">活動詳情 →</a>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById('events-list').innerHTML = '<p class="text-red-400">載入活動失敗，請稍後再試。</p>';
    });
</script>
