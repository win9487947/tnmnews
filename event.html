  <nav class="bg-[#112B4D] p-4 fixed w-full top-0 z-50 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold gradient-text">北回歸線 TNMNEWS</a>
      <ul class="flex gap-6 text-sm items-center">
        <li><a href="index.html" class="hover:text-[#FFD95A]">主頁</a></li>

      </ul>

  <main class="pt-28 pb-16 px-6">
    <div class="container mx-auto max-w-3xl">
      <div id="event-content" class="prose prose-invert max-w-none"></div>
    </div>
  </main>


  <footer class="bg-[#0B1C3D] py-8 text-center text-gray-400 text-sm border-t border-[#1A2F4D]">

  </footer>

  <script>
    // 取得網址參數 id
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (id) {
      fetch(`events/${id}.md`)
        .then(res => res.text())
        .then(md => {
          document.getElementById('event-content').innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById('event-content').innerHTML = "<p class='text-red-400'>找不到這個活動內容。</p>";
        });
    } else {
      document.getElementById('event-content').innerHTML = "<p class='text-red-400'>沒有指定活動。</p>";
    }
  </script>

</body>
